<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
function copyToClipboard(element) {
  var $temp = $("<input>");
  $("body").append($temp);
  $temp.val($(element).text()).select();
  document.execCommand("copy");
  $temp.remove();
}
</script>
<button onclick="copyToClipboard('#p1')">{{Translate|En=}}
</button>
<button onclick="copyToClipboard('#p2')">{{/translate}}</button>


<br />
<p id="p1">{{Translate|En=}}</p>
<p id="p2">{{/translate}}</p>
